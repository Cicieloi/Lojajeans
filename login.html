<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login </title>
  <style>
    :root {
      --primary-color: #1e88e5;
      --secondary-color: #1565c0;
      --text-color: #fff;
      --bg-light: #f4f6f9;
      --bg-dark: #0d47a1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: var(--bg-light);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: var(--secondary-color);
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background: var(--primary-color);
      color: var(--text-color);
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--secondary-color);
    }

    p {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .erro {
      color: red;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    @media (max-width: 500px) {
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="email" id="emailLogin" placeholder="E-mail" required>
    <input type="password" id="senhaLogin" placeholder="Senha" required>
    <button onclick="fazerLogin()">Entrar</button>
    <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    <p id="erro" class="erro"></p>
  </div>

  <script>
    function fazerLogin(){
      let email = document.getElementById("emailLogin").value.trim();
      let senha = document.getElementById("senhaLogin").value.trim();
      let erro = document.getElementById("erro");

      if(!email || !senha){
        erro.textContent = "Preencha todos os campos!";
        return;
      }

      fetch("http://localhost:3000/pessoas")
        .then(res => res.json())
        .then(pessoas => {
          let usuario = pessoas.find(p => p.email === email && p.senha === senha);

          if(usuario){
            localStorage.setItem("usuarioLogado", JSON.stringify(usuario));
            window.location.href = "produtos.html";
          } else {
            erro.textContent = "Usuário ou senha inválidos!";
          }
        })
        .catch(err => {
          erro.textContent = "Erro ao conectar ao servidor!";
          console.error(err);
        });
    }
  </script>
</body>
</html>
